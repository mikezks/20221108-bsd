<div class="card">
  <div class="card-header">
    <h2 class="card-title">Flight Search</h2>
  </div>

  <div class="card-body">
    <form>
      <div class="form-group">
        <label>From:</label>
        <input [(ngModel)]="from" name="from" class="form-control" />
      </div>
      <div class="form-group">
        <label>To:</label>
        <input [(ngModel)]="to" name="to" class="form-control" />
      </div>

      <div class="form-group">
        <button
          class="btn btn-default"
          (click)="search()"
          [disabled]="!from || !to"
        >
          Search
        </button>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <table class="table table-condensed" *ngIf="flights.length">
    <thead>
      <tr>
        <th>Id</th>
        <th>From</th>
        <th>To</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let flight of flights"
        [class.table-active]="selectedFlight === flight">
        <td>
          <span class="badge badge-pill badge-info">
            {{ flight.id }}
          </span>
        </td>
        <td>{{ flight.from }}</td>
        <td>{{ flight.to }}</td>
        <td>{{ flight.date | date:'dd.MM.yyyy HH:mm' }}</td>
        <td>
          <button
            (click)="select(flight)"
            class="btn btn-info btn-sm"
            style="min-width: 85px">
            Select
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
